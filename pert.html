<!doctype html>
<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-pert.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/pert.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  </head>
  <body>
    <div class="logo">
      <h1>Project Scheduling Monitor</h1>
      <nav>
        <ul>
          <li id="home" ><a href="index1.html">Home</a></li>
          <li id="project" ><a href="newproject.html">Project</a></li>
          <li id="visulaization"><a href="gantt.html">Gantt Chart</a></li>
          <li id="visulaization" class="active"><a href="pert.html">PERT</a></li>
          <li id="visulaization"><a href="cpm.html">CPM</a></li>
          <li id="contactus"><a href="contact.html">Contact us</a></li>
        </ul>
      </nav>
    </div>
    <div id="container"></div>
    <script>
	anychart.onDocumentReady(function () {
		   
		// data
		var data = [
		    {id: "1", duration: 1, name: "Task A"},
		    {id: "2", duration: 4, name: "Task B"},
		    {id: "3", duration: 3, name: "Task C"},
		    {id: "4", duration: 1, name: "Task D"},
		    {id: "5", duration: 2, name: "Task AD", dependsOn: ["1", "4"]},
		    {id: "6", duration: 2, name: "Task BC", dependsOn: ["2", "3"]}
		];

		// create a PERT chart
		chart = anychart.pert();

		// set chart data
		chart.data(data, "asTable");

		// set the title of the chart
		chart.title("PERT Chart");

		// set the container id for the chart
		chart.container("container");

		// initiate drawing the chart
		chart.draw();
	});
    </script>
  </body>
</html>
